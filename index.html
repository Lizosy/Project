<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,800" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Certificate Form</title>
</head>
<body>

  <div id="contact">
    <h1>Certificate</h1>
    <input type="text" id="name" placeholder="&#xf2c0; Name">
    <input type="text" id="surname" placeholder="&#xf003; Surname">
    <button type="button" class="btn" id="download">Download Certificate</button>
  </div>

  <div id="canvasContainer"></div>

  <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js'></script>
  <script src="sketch.js"></script>
  <script>
    $(document).ready(function() {
      $('#submit').click(function(e) {
        e.preventDefault();
        var name = $('#name').val();
        var surname = $('#surname').val();
        if(window.updateCertificateText) {
          window.updateCertificateText(name, surname);
        }
      });
    });
  </script>
</body>
</html>
